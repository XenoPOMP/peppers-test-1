<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>

    <!-- Скрипты -->
    <script src="./src/js/InputController.js"></script>
    <script src="./src/js/input-controller-test.js" defer></script>

    <!-- Стили -->
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <section>
        <h1 style="text-align: center;">Проверка работоспособности</h1>

        <h2 style="text-align: center;">
            <i>
                Детачинг событий не работает без веб-сервера.
            </i>
        </h2>

        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin-bottom: 1rem;">
            <article id="info-preview">
                <pre>
                    <p></p>
                </pre>
            </article>
    
            <article style="display: flex; flex-direction: column; gap: .15rem !important;">
                <h2 style="text-align: center;">Управляй квадратом! (WASD)</h2>

                <div class="squarePlaceholder">
                    <div id="redSquare" style="translate: 0px 0px;"></div>
                </div>
            </article>
        </div>

        <article>
            <button id="attach-test-button">Аттач на элемент {document}</button>
            <button id="detach-test-button">Детач элемента {document}</button>

            <button id="activate-test-button">Активировать контроллер</button>
            <button id="deactivate-test-button">Деактивировать контроллер</button>

            <button id="bind-jump-test-button">Забиндить прыжок</button>
        </article>
    </section>
</body>
</html>
